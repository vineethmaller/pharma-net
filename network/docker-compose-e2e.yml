      - FABRIC_CA_SERVER_CA_NAME=ca.transporter.pharma-network.com
      - FABRIC_CA_SERVER_TLS_ENABLED=false
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.transporter.pharma-network.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/303aa0daddf5cda50184d5dc71be8d79a18572fc4fecda6d79c688d548fa8eee_sk
    ports:
      - "11054:11054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d' # --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.transporter.pharma-network.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/303aa0daddf5cda50184d5dc71be8d79a18572fc4fecda6d79c688d548fa8eee_sk
