      - FABRIC_CA_SERVER_CA_NAME=ca.consumer.pharma-network.com
      - FABRIC_CA_SERVER_TLS_ENABLED=false
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.consumer.pharma-network.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/c11dc185dc6e2ee047ade2a1a8418ca9c30b647ae11b655e26b014f539f94ee6_sk
    ports:
