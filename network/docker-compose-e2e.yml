    ports:
      - "8054:8054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d' # --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.distributor.pharma-network.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/5c0a9fe3152b0712481d6b987f42197fba1a176a18f9595b1ed4a966ef9bb817_sk
